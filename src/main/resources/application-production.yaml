spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${HEROKU_POSTGRESQL_ONYX_URL}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true