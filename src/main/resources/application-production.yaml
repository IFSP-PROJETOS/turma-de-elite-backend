spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: #{'jdbc:postgres://${HEROKU_POSTGRESQL_ONYX_URL}'.split('@')[1]}
    username: #{'${HEROKU_POSTGRESQL_ONYX_URL}'.split('@')[0].split(':')[0].split('/')[1]}
    password: #{'${HEROKU_POSTGRESQL_ONYX_URL}'.split('@')[0].split(':')[1]}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true