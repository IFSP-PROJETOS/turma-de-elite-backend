spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    url: ${TEST_DATABASE_URL}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
      show-sql: true